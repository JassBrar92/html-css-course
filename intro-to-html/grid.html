<!DOCTYPE html>
<html>
  <head>
   <title>grid example</title>
  </head>
  <body>
   <div style="display: grid; grid-template-columns: 100px 100px; margin-bottom: 20px;">
    <div style="background-color: lightblue;">div1 100px</div>
    <div style="background-color: lightgreen;">div2 100px</div>
   </div>
   <div style="display: grid; grid-template-columns: 100px 100px; margin-bottom: 20px;">
    <div style="background-color: lightblue;">div1 100px</div>
    <div style="background-color: lightgreen;">div2 100px<p>text</p></div>
   </div>
   <div style="display: grid; grid-template-columns: 100px 100px; margin-bottom: 20px;">
    <div style="background-color: lightblue;">div1 100px</div>
    <div style="background-color: lightgreen;">div2 100px</div>
    <div style="background-color: lightpink;">div3 100px</div>
   </div>
   <div style="display: grid; grid-template-columns: 100px 100px 1fr; margin-bottom: 20px;">
    <div style="background-color: lightblue;">div1 100px</div>
    <div style="background-color: lightgreen;">div2 100px</div>
    <div style="background-color: lightpink;">div3 1fr</div>
   </div>
   <div style="display: grid; grid-template-columns: 100px 1fr 1fr; margin-bottom: 20px;">
    <div style="background-color: lightblue;">div1 100px</div>
    <div style="background-color: lightgreen;">div2 1fr</div>
    <div style="background-color: lightpink;">div3 1fr</div>
   </div>
   <div style="display: grid; grid-template-columns: 100px 2fr 1fr; margin-bottom: 20px;">
    <div style="background-color: lightblue;">div1 100px</div>
    <div style="background-color: lightgreen;">div2 2fr</div>
    <div style="background-color: lightpink;">div3 1fr</div>
   </div>
  </body>
</html>
