<!DOCTYPE html>
<html>
  <head>
    <title>position example</title>
  </head>
  <body style="height: 1000px;
  margin: 0;">
    <div style="background-color: aqua;
    height: 50px;
    position: fixed;
    left: 0;
    right: 0;
    top: 0px;
    z-index: 100;
    ">header</div>
    <div style="background-color: brown;
    position: relative;
    height: 200px;
    top: 100px;
    left: 110px;
    width: 200px;">
    <div style="background-color: rgb(41, 232, 92);
    position: absolute;
    bottom: 0;
    right: 0;
    ">div2</div>
    </div>

  </body>
</html>
